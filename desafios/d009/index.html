<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <h1>Tabuada</h1>
    </header>

    <section>
        <div id="form">
            <label for="num">Número:</label>
                <input type="number" name="txtn" id="num" aria-label="preencha com um número para gerar uma tabuada">
            

            <input type="submit" id="gerar" value="Gerar tabuada">
        </div>

        <div id="res">
            <label for="tabuada">
                <select name="tabuada" id="seltab" size="10"></select>
            </label>

            <ul id="ul"></ul>

            <p>Digite um número</p>
        </div>
    </section>

    <footer>
        <p>Acesse meu GitHub:</p>
        <img id="linkGitHub" src="imagens/github.png" alt="icone do github">
    </footer>

    <script src="script/script.js"></script>
</body>

</html>
