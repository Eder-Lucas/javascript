<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Número</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/media-query.css">
</head>
<body>
    <header>
        <h1>Analisador de Número</h1>
    </header>

    <section>
        <div id="form">
            <label for="fnum">Número (entre 1 e 100):</label>
            <input type="number" name="fnum" id="fnum" min="1" max="100" step="1">

            <div id="botoes">
                <input id="btnA" type="submit" value="Adicionar">
                <input id="delete" type="submit" value="Remover">
            </div>

            <select name="flista" id="flista" size="6"></select>
            <ul id="ul"></ul>
            <input id="btnF" type="submit" value="Finalizar">

        </div>

        <div id="res"></div>

    </section>

    <footer></footer>

    <script src="script/script.js"></script>
</body>
</html>
