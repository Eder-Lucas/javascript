<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variaveis</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
        }

        h1 {
            color: yellow;
        }

        p {
            padding: 0px 20px 0px 20px;
        }

    </style>
</head>

<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!</p>

    <script>
        var nome = window.prompt('Qual é seu nome?')
        // variavel nome recebe o resultado do prompt que vai aparecer na janela
        
        window.alert('É um grande prazer em te conchecer, ' + nome + '!')
        // Concatenação
    </script>
</body>
</html>
