<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algumas Funcionalidades para String</title>
    <style>
        body {
            background-color: black;
            color: white;
            font: normal 10pt Arial;
        }

        strong {
            color: yellow;
        }
    </style>
</head>

<body>
    
    <script>
        var nome = window.prompt('Qual é o seu nome?')

        document.write(`Olá, <strong>${nome}!</strong> Seu nome tem ${nome.length} letras.<br>`)
        // diz a quantidade de letras

        document.write(`Seu nome em maiúsculas é <strong>${nome.toUpperCase()}</strong><br>`)
        // deixa maiúsculo

        document.write(`Seu nome em minúsculas é <strong>${nome.toLowerCase()}</strong><br>`)
        // deixa minúsculo
    </script>
</body>
</html>
