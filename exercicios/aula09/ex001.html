<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: rgb(33, 96, 184);
            color: white;
            font: normal 14pt Arial;
        }

        strong {
            color: yellow;
        }
    </style>
</head>

<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique em mim</div>

    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[0]
        // plural usa colchete, 0 é o primeiro
        window.document.write('Está escrito assim: ' + p1.innerHTML + '<br><br>')
        corpo.style.background = 'black'
        p1.style.color = 'yellow'
        // innerText pega sem formatação
        /*  
            POR ID
            var d = window.document.getElementById('msg')
            d.style.background = 'green'
            d.innerText = 'Olá'
            window.document.getElementById('msg').innerText = 'Olá'
        */
        // recente
        var d = window.document.querySelector('div#msg')// css
        d.style.color = 'yellow'

        var url = window.document.URL
        var navegador = window.navigator.appName
        var charset = window.document.charset

        window.document.write('Podemos pegar configurações do site usando DOM: <br><br>')

        window.document.write(`O charset usado é: <strong>${charset}</strong><br>`)

        window.document.write(`O navegador se comporta como: <strong>${navegador}</strong><br>`)

        window.document.write(`A URL do site é: <strong>${url}</strong>`)

    </script>
</body>
</html>
