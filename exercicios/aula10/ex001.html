<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: black;
        }

        h3 {
            margin-top: 20px;
            color: white;
            text-align: center;
        }

        div.area {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: auto;
            margin-top: 20px;
            margin-bottom: 60px;
            width: 200px;
            height: 200px;

            font: bolder 16pt Arial;
            background-color: yellow;  
            line-height: 30px;
            text-align: center;
            border: 2px solid yellow;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <h3>coloque o mouse, clique e tire o mouse</h1>
    <div class="area">
        <p>Interaja...</p>
    </div>

    <h3>mova o mouse dentro do quadrado</h3>
    <div class="area">
        <p id="mensagem">Interaja...</p>
        <p id="vezes-que-moveu"></p>
    </div>

    <script>
        // Selecionando
        var area = window.document.getElementsByTagName('div')[0]
        var area2 = window.document.getElementsByTagName('div')[1]
        var mensagem = window.document.getElementById
        ('mensagem')
        var vezes_que_moveu = window.document.getElementById('vezes-que-moveu')

        // pode ir direto no html
        area.addEventListener('click', clicar)        
        area.addEventListener('mouseenter', entrar)
        area.addEventListener('mouseout', sair)
        area2.addEventListener('mousemove', mover)
        
        function clicar() {// s칩 executa quando clica
            area.innerText = 'Clicou!'
            area.style.background = 'black'
            area.style.color = 'white'
        }

        function entrar() {// s칩 executa quando o mouse entra na div
            area.innerText = 'Entrou!'
        }

        function sair() {// s칩 executa quando o mouse sai da div
            area.innerText = 'Saiu!'
            area.style.background = 'yellow'
            area.style.color = 'black'
        }

        var mexeu = 0
        function mover() {// so executa quando o mouse est치 se movendo
            mensagem.innerHTML = 'movendo...'
            vezes_que_moveu.innerHTML =`mexeu ${mexeu += 1} vezes`
        }

    </script>
</body>
</html>
