<html lang="pt-br">

<head>

    <style>
        * {
            padding: 0px;

            margin: auto;
            margin-top: 20px;
            margin-bottom: 60px;
            width: 200px;
            height: 200px;

            background-color: yellow;
            line-height: 30px;/*separa os dois textos na 2Âª div*/
            text-align: center;
            border: 1px solid yellow;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h3>coloque o mouse, clique e tire o mouse</h1>
        <div class="area">
            <p>Interaja...</p>
        </div>
