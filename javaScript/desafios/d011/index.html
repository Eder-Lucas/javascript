<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binário</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/media-query.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <h1>Binário</h1>
    </header>

    <section>
        <article id="form"></article>
        <div id="num">
            <label for="number" id="numero">Número:</label>
            <input type="number" name="number" id="number">
            <input type="submit" id="btn" value="Enviar">
        </div>

        <div id="tipo">
            <input type="radio" name="tipo" id="numbin" checked>
            <label for="numbin">Número para Binário</label>
            <input type="radio" name="tipo" id="binnum">
            <label for="binnum">Binário para número</label>
        </div>
        </article>

        <div id="res"></div>
    </section>

    <footer>
        <p>Acesse meu GitHub:</p>
            <img id="linkGitHub" src="images/github.png" alt="icone do github">
    </footer>

    <script src="script/script.js"></script>
</body>

</html>
